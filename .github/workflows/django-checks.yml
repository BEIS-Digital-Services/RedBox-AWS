name: Django

env:
  DOCKER_BUILDKIT: 1

on:
  push:
    paths:
      - django_app/**
      - Makefile
      - .github/**
    branches:
      - 'main'
      - 'feature/**'
      - 'chore/**'
      - 'bugfix/**'
      - 'hotfix/**'
      - 'develop'
      - 'dependabot/**'
  workflow_dispatch:


jobs:

  check_migrations:
    name: Check migrations

    runs-on: ubuntu-latest
    environment: release

    steps:
      - uses: actions/checkout@v3

      - name: Free Disk Space (Ubuntu)
        uses: jlumbroso/free-disk-space@main
        with:
          # this might remove tools that are actually needed,
          # if set to "true" but frees about 6 GB
          tool-cache: false

          # all of these default to true, but feel free to set to
          # "false" if necessary for your workflow
          android: true
          dotnet: true
          haskell: true
          large-packages: true
          docker-images: true
          swap-storage: true

      - name: Copy env file
        run: |
          cp .env.django .env

      - name: Run migrations
        run: |
          make check-migrations

  run_tests:
    name: Run tests

    runs-on: ubuntu-latest
    environment: release

    steps:
    - uses: actions/checkout@v3

    - name: Free Disk Space (Ubuntu)
      uses: jlumbroso/free-disk-space@main
      with:
        # this might remove tools that are actually needed,
        # if set to "true" but frees about 6 GB
        tool-cache: false

        # all of these default to true, but feel free to set to
        # "false" if necessary for your workflow
        android: true
        dotnet: true
        haskell: true
        large-packages: true
        docker-images: true
        swap-storage: true

    - name: Copy env file
      run: |
        cp .env.django .env

    - name: Run tests
      run: |
        make test-django
